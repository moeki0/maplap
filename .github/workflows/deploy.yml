name: Deploy to Production

on:
  push:
    branches: [main]

jobs:
  ci:
    uses: ./.github/workflows/ci.yml
    
  deploy:
    needs: ci
    runs-on: ubuntu-latest
    if: success()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          
      - name: Install dependencies
        run: npm install
        
      - name: Build project
        run: npm run build
        env:
          VITE_ALGOLIA_APP_ID: ${{ secrets.VITE_ALGOLIA_APP_ID }}
          VITE_ALGOLIA_SEARCH_API_KEY: ${{ secrets.VITE_ALGOLIA_SEARCH_API_KEY }}
        
      - name: Build functions
        run: npm run functions:build
          
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MAPLAP_41B08 }}
          channelId: live
          projectId: maplap-41b08
          
      - name: Setup Firebase Service Account
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MAPLAP_41B08 }}' > /tmp/gcloud-service-key.json
          
      - name: Deploy Functions
        run: npm run functions:deploy
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/gcloud-service-key.json